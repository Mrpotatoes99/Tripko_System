<!-- PAGINATION OPTIONS FOR CATEGORY PAGES -->
<!-- Add one of these snippets after the .scroll-container div in category_page_template.php -->

<!-- Option 1: Classic Pagination with Numbers -->
<div class="pagination-container">
    <nav class="pagination" role="navigation" aria-label="Pagination">
        <!-- Previous Button -->
        <button class="pagination-btn" id="prevPage" aria-label="Previous page">
            <i class='bx bx-chevron-left'></i>
        </button>
        
        <!-- Page Numbers (dynamically generated) -->
        <a href="#" class="pagination-number active" data-page="1">1</a>
        <a href="#" class="pagination-number" data-page="2">2</a>
        <a href="#" class="pagination-number" data-page="3">3</a>
        <span class="pagination-ellipsis">...</span>
        <a href="#" class="pagination-number" data-page="10">10</a>
        
        <!-- Next Button -->
        <button class="pagination-btn" id="nextPage" aria-label="Next page">
            <i class='bx bx-chevron-right'></i>
        </button>
    </nav>
    
    <!-- Optional: Page Info -->
    <div class="pagination-info">
        Showing <span id="itemsShown">1-12</span> of <span id="totalItems">120</span> spots
    </div>
</div>

<!-- Option 2: Simple Load More Button (Recommended for Mobile) -->
<div class="load-more-container">
    <button class="btn-load-more" id="loadMoreBtn">
        <span>Load More</span>
        <i class='bx bx-down-arrow'></i>
    </button>
</div>

<script>
// PAGINATION JAVASCRIPT EXAMPLE
// Add this to the existing <script> section in category_page_template.php

// Configuration
const ITEMS_PER_PAGE = 12; // Number of cards to show per page
let currentPage = 1;
let totalPages = 1;

document.addEventListener('DOMContentLoaded', function() {
    const cards = Array.from(document.querySelectorAll('.card'));
    const scroller = document.querySelector('.scroll-container');
    totalPages = Math.ceil(cards.length / ITEMS_PER_PAGE);
    
    // ===== OPTION 1: CLASSIC PAGINATION =====
    function initPagination() {
        renderPagination();
        showPage(1);
        
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        });
    }
    
    function showPage(page) {
        currentPage = page;
        
        // Hide all cards first
        cards.forEach(card => card.style.display = 'none');
        
        // Show cards for current page
        const start = (page - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const visibleCards = cards.slice(start, end);
        visibleCards.forEach(card => card.style.display = '');
        
        // Update pagination UI
        renderPagination();
        
        // Update info
        document.getElementById('itemsShown').textContent = `${start + 1}-${Math.min(end, cards.length)}`;
        document.getElementById('totalItems').textContent = cards.length;
        
        // Scroll to top
        scroller.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    function renderPagination() {
        const paginationNav = document.querySelector('.pagination');
        if (!paginationNav) return;
        
        // Clear existing page numbers
        paginationNav.querySelectorAll('.pagination-number, .pagination-ellipsis').forEach(el => el.remove());
        
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        
        // Update prev/next buttons
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
        
        // Generate page numbers
        const pageNumbers = [];
        const maxVisible = 5; // Max page numbers to show
        
        if (totalPages <= maxVisible) {
            // Show all pages
            for (let i = 1; i <= totalPages; i++) {
                pageNumbers.push(i);
            }
        } else {
            // Show first, last, current and surrounding pages
            pageNumbers.push(1);
            
            if (currentPage > 3) {
                pageNumbers.push('...');
            }
            
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                if (!pageNumbers.includes(i)) {
                    pageNumbers.push(i);
                }
            }
            
            if (currentPage < totalPages - 2) {
                pageNumbers.push('...');
            }
            
            if (!pageNumbers.includes(totalPages)) {
                pageNumbers.push(totalPages);
            }
        }
        
        // Create page number elements
        pageNumbers.forEach(num => {
            if (num === '...') {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'pagination-ellipsis';
                ellipsis.textContent = '...';
                prevBtn.insertAdjacentElement('afterend', ellipsis);
            } else {
                const pageBtn = document.createElement('a');
                pageBtn.href = '#';
                pageBtn.className = 'pagination-number' + (num === currentPage ? ' active' : '');
                pageBtn.textContent = num;
                pageBtn.dataset.page = num;
                pageBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage(num);
                });
                prevBtn.insertAdjacentElement('afterend', pageBtn);
            }
        });
    }
    
    // ===== OPTION 2: LOAD MORE BUTTON =====
    function initLoadMore() {
        let visibleCount = ITEMS_PER_PAGE;
        
        // Hide cards beyond initial load
        cards.forEach((card, index) => {
            card.style.display = index < visibleCount ? '' : 'none';
        });
        
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        if (!loadMoreBtn) return;
        
        loadMoreBtn.addEventListener('click', () => {
            visibleCount += ITEMS_PER_PAGE;
            
            // Show more cards
            cards.forEach((card, index) => {
                if (index < visibleCount) {
                    card.style.display = '';
                }
            });
            
            // Hide button if all cards are shown
            if (visibleCount >= cards.length) {
                loadMoreBtn.style.display = 'none';
            }
            
            // Update button text
            const remaining = cards.length - visibleCount;
            if (remaining > 0) {
                loadMoreBtn.querySelector('span').textContent = `Load More (${remaining} remaining)`;
            }
        });
        
        // Initial button text
        const remaining = cards.length - visibleCount;
        if (remaining > 0) {
            loadMoreBtn.querySelector('span').textContent = `Load More (${remaining} remaining)`;
        } else {
            loadMoreBtn.style.display = 'none';
        }
    }
    
    // ===== INITIALIZE YOUR PREFERRED METHOD =====
    // Uncomment ONE of these:
    
    // initPagination();  // For classic pagination with numbers
    initLoadMore();       // For simple load more button (recommended for mobile)
});
</script>
